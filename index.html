    <script

    <title>Welcome to NoWait!</title>

  <div id="header">
    <div class="topnav">

  <body>
    <div id="homepage">
      <div id="map"></div>
      <!--Add Map Items-->

      <!--Right Pane Form Start-->

      <div class="testbox">
        <!--style="position:absolute; align-items:right;"-->

        <form>
          <h1>
            Welcome to NoWait! Get an appointment at the comfort of your home!
          </h1>
          <div class="item">
            <div class="city-item">
              <select id="Locator">
                <option value="">Dummy/Overwritten</option>
              </select>
            </div>
          </div>
          <div class="item">
            <h5>Choose date of Appointment</h5>
            <div class="item">
              <p>First date on which the events or issues occurred</p>
              <div>
                <input type="date" name="name" required />
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <div class="btn-block">
              <button type="submit" onClick="searchAction()">Search</button>
            </div>
          </div>
        </form>
      </div>

      <!--Right Pane Form End-->
    </div>
