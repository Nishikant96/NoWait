<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2kRGEUc8zIY27TfEODohy_3rNSRYo9wc&callback=initMap"
      async
      defer
    ></script>

    <title>Welcome to NoWait!</title>
  </head>
  <div id="header">
    <div class="topnav">
      <a class="active" href="./">NoWait!</a>
      <a href="./about">About Us</a>
      <a href="./searchAction.html">Search</a>
      <a href="./AddBusiness">Add Your Business</a>
    </div>
  </div>

  <!-- Modal Start -->
  <div class="modal fade " id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div id="page">
          <div class="modal-block d-flex flex-column">
            <span>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </span>
            <span class="modal-block__title"
              ><h2>Make an Appointment at $Store_Name$</h2></span
            >
            <span class="modal-block__subtitle">Store Address: $Address$</span>
            <div class="form">
              <label class="form__label d-flex flex-column">
                <span>Enter your Name*</span>
                <input type="text" id="customer_name"/>
              </label>
              <label class="form__label d-flex flex-column">
                <span>Enter Mobile Number*</span>
                <input type="text" id="customer_number"/>
              </label>
              <button type="button" class="form__label__btn" onclick='GetAppointment($Shop_key_ID$)' data-dismiss="modal">
                Get Appointment!
              </button>
              <button
                type="button"
                class="form__label__btn"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->
<!-- Confirmation Modal -->
<div class="modal fade" id="ConfirmModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div id="page">
        <div class="modal-block d-flex flex-column">
          <span>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </span>
          <span class="modal-block__title"
            ><h2>Great! We've made an Appointment for you!</h2></span> 
          
          <span class="modal-block__subtitle">Your Token Number $Token_Number$</span>
            <button
              type="button"
              class="form__label__btn"
              data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Confirmation Modal End-->
<body>
    <div id="homepage">
      <div id="map"></div>
      <!--Add Map Items-->

      <!--Right Pane Form Start-->
      <div class="testbox">
        <!--style="position:absolute; align-items:right;"-->
        <h2>
          Welcome to NoWait! Get an appointment at the comfort of your home!
        </h2>
        <div class="item">
          <div>
            <!-- class="dropdown-menu" -->
            <select id="Locator">
              <option value="">Dummy</option>
              <!-- class="dropdown-item" -->
            </select>
          </div>
        </div>
        <div class="item">
          <div class="btn-block">
            <button type="submit" onClick="searchAction()">Search</button>
          </div>
        </div>
      </div>
      <!--Right Pane Form End-->
    </div>
  </body>
  <script src="./starter.js"></script>
</html>
