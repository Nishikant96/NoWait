<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="header">
      <div class="topnav">
        <a class="active" href="./">NoWait!</a>
        <a href="./about">About Us</a>
        <a href="./contact-us">Contact Us</a>
        <a href="./AddBusiness">Add Your Business</a>
      </div>
    </div>

<!-- Modal Starts -->    
<div class="modal fade" id="StoreModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div id="page">
        <div class="modal-block d-flex flex-column">
          <span onclick="returnHome()">
            <button type="button" class="close"   data-dismiss="modal">
              &times;
            </button>
          </span> 
          <span class="modal-block__title"
            ><h2>Great! Your store is ready!</h2></span> 
          
          <!-- <span class="modal-block__subtitle">Your Token Number $Token_Number$</span> -->
            <button
              type="button"
              class="form__label__btn"
              onclick="returnHome()"
              data-dismiss="modal">
              Return to Homepage
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Ends -->

    <div class="container">
      <h2>Add your new Business</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="StoreName">Store Name:</label>
        <input
          type="textbox"
          class="form-control"
          id="StoreName"
          placeholder="Enter Store Name"
          name="StoreName"
        />
      </div>

      <div class="form-group">
        <label for="Latitude">Latitude:</label>
        <input
          type="textbox"
          class="form-control"
          id="Latitude"
          placeholder="Enter Latitude"
          name="Latitude"
        />
      </div>

      <div class="form-group">
        <label for="Longitude">Longitude:</label>
        <input
          type="textbox"
          class="form-control"
          id="Longitude"
          placeholder="Enter Longitude"
          name="Longitude"
        />
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pwd"
        />
      </div>
      <button type="submit" class="btn btn-primary" onclick="CreateStore()">
        Create Store!
      </button>
    </div>
  </body>
  <script src="./AddBusiness.js"></script>
</html>
