<!-- Modal Starts -->    
<div class="modal fade" id="StoreModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->

      <div id="page">
        <div class="modal-block d-flex flex-column">
          <span onclick="returnHome()">

    <div class="container">
      <h2>Add your new Business</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="StoreName">Store Name:</label>
        <input
          type="textbox"
          class="form-control"
          id="StoreName"
          placeholder="Enter Store Name"
          name="StoreName"
        />
      </div>

      <div class="form-group">
        <label for="Latitude">Latitude:</label>
        <input
          type="textbox"
          class="form-control"
          id="Latitude"
          placeholder="Enter Latitude"
          name="Latitude"
        />
      </div>

      <div class="form-group">
        <label for="Longitude">Longitude:</label>
        <input
          type="textbox"
          class="form-control"
          id="Longitude"
          placeholder="Enter Longitude"
          name="Longitude"
        />
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pwd"
        />
      </div>
      <div class="form-group">
          <label for="pwd2">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd2"
            placeholder="Enter password Again"
            name="pwd"
            onkeyup="confirmPassword()"
          />
        </div>
        <label id="CheckPwd"></label><br/>
      <button type="submit" class="btn btn-outline-dark text-nowrap" onclick="CreateStore()">
        Create Store!
      </button>
    </div>
  </body>
