<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Creating Dynamic Tabs in Bootstrap 4 via Data Attributes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="header">
      <div class="topnav">
        <a class="active" href="./">NoWait!</a>
        <a href="./about">About Us</a>
        <a href="./searchAction">Search</a>
        <a href="./AddBusiness">Add Your Business</a>
      </div>
    </div>

    <div class="container">
      <h3>Search now for you NoWait Appointment!</h3>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#cust" class="nav-link active" data-toggle="tab"
            >Search your Appointment</a
          >
        </li>
        <li class="nav-item">
          <a href="#bus" class="nav-link" data-toggle="tab">Check your Store</a>
        </li>
      </ul>
      <br />

      <div class="tab-content">
        <div class="tab-pane fade show active" id="cust">
          <h4 class="mt-2">Enter your Mobile Number</h4>
          <p>
            <!--  -->
            <div class="form-group">
                  <input
                    type="textbox"
                    class="form-control"
                    id="Number"
                    placeholder="Enter Mobile Number"
                    name="Number"
                  />
                </div>
                <button type="submit" class="btn btn-primary" onclick="searchAppointment()">
                  Search
                </button>
    
            <!--  -->
            <br/><br/>    <div id="CustomerRoot" style="Display: none;"> 
                <!-- Table Start -->
    <!-- <div class="container" style="Display: block;" > -->
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Store Name</th>
                <th scope="col">Token Number</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="CustomerBody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
          
    <!-- Table End -->
  
            </div></p>
        </div>
        <div class="tab-pane fade" id="bus">
          <h4 class="mt-2">Add your Details</h4>
          <p>
            <!-- form -->

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Enter password"
                    name="pwd"
                  />
                </div>
                <button type="submit" class="btn btn-primary" onclick="searchCustomers()">
                  Search
                </button>
          
<!-- Form end -->
<br/><br/>            <div id="StoreRoot" style="Display: none;" >
                  <!-- Table Start -->
        <table class="table table-striped table-dark" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Status</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id="StoreBody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
              <!-- Table End -->
            </div></p>
        </div>
      </div>
    </div>
  </body>
  <script src="./searchAction.js"></script>
</html>
